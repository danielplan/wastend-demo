name: wastend
description: wastend is a mobile app for android and iOS, created to keep track of groceries and other consumable goods at home.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  flutter_secure_storage: ^4.0.0
  intl: ^0.17.0
  flutter_spinkit: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: "^1.2.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app.png"

flutter_native_splash:
  color: "#F8FFFF"
  image: "assets/icons/logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          weight: 600
          style: italic
